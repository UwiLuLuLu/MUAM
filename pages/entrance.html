<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrance</title>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="page">
  <div class="registration__container">
    <div class="registration__container__header">
      <a class="registration__home" href="/index.html"><i class="left"></i></a>
      <h1 class="registration__text registration__text--active">Вход</h1>
      <a href="registration.html">
        <h1 class="registration__text registration__text--inactive">Регистрация</h1>
      </a>
    </div>
    <div class="registration__text">
      <input type="text" placeholder="Почта / Телефон" id="reg_login" required="">
      <input type="password" placeholder="Пароль" id="reg_password" required="">
    </div>
    <div class="entrance__agreement">
      <input type="checkbox" style="height:24px; width:24px; margin: 39px 16px;">
      <div class="entrance__agreement__text">
        Запомнить</div>
        <div class="button corner corner--entrance">
          <a href="pages/registration.html">
            <p>Upgrade</p>
          </a>
        </div>
    </div>
    <div class="section__pre-post-title">Войти через</div>
    <div class="registration__fast_entering">
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_1.png" alt="mail">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_2.png" alt="VK">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_3.png" alt="OK">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_4.png" alt="FaceBook">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_5.png" alt="Gmail">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_6.png" alt="Twitch">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_7.png" alt="Twitter">
      </a>
      <a class="registration__fast_entering__item" href="#">
        <img src="/assets/images/registration_icons_8.png" alt="Apple">
      </a>
    </div>
  </div>

  <script src="/assets/js/button.js"></script>

</html>
